<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Moderate Reviews</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
  <h1>Moderate Reviews for <span th:text="${product.title}"></span></h1>

  <ul>
    <li th:each="review, iterStat : ${reviews}">
      <strong th:text="${review.username}"></strong>: <span th:text="${review.comment}"></span>
      <form th:action="@{'/admin/delete-review/' + ${product.id} + '/' + ${iterStat.index}}" method="post">
        <button type="submit" class="delete-button">Delete</button>
      </form>
    </li>
  </ul>

  <a href="/admin" class="button">Back to Admin Panel</a>
</div>
</body>
</html>
