<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
<h1 th:text="${product.title}"></h1>
<img th:src="${product.imageUrl}" alt="Product Image" />
<p th:text="${product.description}"></p>
<p th:text="${product.extendedDescription}"></p>
<p>Price: <span th:text="${product.price}"></span></p>
<p>Delivery Price: <span th:text="${product.deliveryPrice}"></span></p>
<p>Stock: <span th:text="${product.stockQuantity}"></span></p>
<form th:action="@{'/products/' + ${product.id} + '/add-to-cart'}" method="post">
    <input type="number" name="quantity" min="1" max="${product.stockQuantity}" />
    <button type="submit">Add to Cart</button>
</form>
</body>
</html>
