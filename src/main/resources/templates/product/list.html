<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/product-list.css">
    <link rel="stylesheet" href="/css/cart-summary.css">


</head>
<body>
<div class="cart-summary">
    <h3>Shopping Cart</h3>
    <p>Total Products: <span th:text="${cart.items.size()}"></span></p>
    <p>Total Price: <span th:text="'$' + ${cart.totalCost}"></span></p>
    <a href="/cart" class="button">View Cart</a>
</div>
<div class="container">
    <h1>Available Products</h1>

    <form action="/products" method="get" class="filter-form">
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="e.g., Laptop">
        </div>
        <div>
            <label for="minPrice">Min Price:</label>
            <input type="range" id="minPriceSlider" name="minPriceSlider" min="0" max="5000" step="10"
                   oninput="document.getElementById('minPriceValue').value = this.value;">
            <input type="number" id="minPriceValue" name="minPrice" step="0.01" placeholder="0"
                   oninput="document.getElementById('minPriceSlider').value = this.value;">
        </div>
        <div>
            <label for="maxPrice">Max Price:</label>
            <input type="range" id="maxPriceSlider" name="maxPriceSlider" min="0" max="5000" step="10"
                   oninput="document.getElementById('maxPriceValue').value = this.value;">
            <input type="number" id="maxPriceValue" name="maxPrice" step="0.01" placeholder="5000"
                   oninput="document.getElementById('maxPriceSlider').value = this.value;">
        </div>
        <div>
            <label for="sortBy">Sort By:</label>
            <select id="sortBy" name="sortBy">
                <option value="">Default</option>
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>
                <option value="rating">Rating</option>
            </select>
        </div>
        <button type="submit" class="filter-button">Apply Filters</button>
    </form>

    <div class="products">
        <div th:each="product : ${products}" class="product">
            <h2 th:text="${product.title}"></h2>
            <img th:src="${product.imageUrl}" alt="Product Image" />
            <p th:text="'Base Price: $' + ${product.price}"></p>
            <p>Delivery Options:</p>
            <ul>
                <li th:text="'Paczkomat: $' + ${product.paczkomatPrice}"></li>
                <li th:text="'Poczta: $' + ${product.pocztaPrice}"></li>
                <li th:text="'Kurier: $' + ${product.kurierPrice}"></li>
            </ul>
            <p th:text="'Available Stock: ' + ${product.stockQuantity}"></p>
            <p th:text="${product.description}"></p>
            <div class="actions">
                <a th:href="@{'/products/' + ${product.id}}" class="details-button">View Details</a>
                <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                    <input type="hidden" name="quantity" value="1">
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
